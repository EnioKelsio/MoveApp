<!DOCTYPE html>
<html>
  <head>
    <title>MoveApp</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <header>
    <h1>MoveApp</h1>

  </header>

  <main>
    <h2>Book a Ride</h2>
    <form>
      <label for="pickup-location">Pickup Location:</label>
      <input type="text" id="pickup-location" name="pickup-location">

    </form>
  </main>

  <footer>
    <p>&copy; 2023 Taxi App</p>
  </footer>
</body>
</html>
